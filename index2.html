<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Entry for Practicals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Entry for Practicals</h2>
    <form action="submit.php" method="POST">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter your name" required>

      <label for="rollNumber">Roll Number:</label>
      <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter your roll number" required>

      <label for="practicalType">Practical Type:</label>
      <select id="practicalType" name="practicalType">
        <option value="DSAL">DSAL</option>
        <option value="MPL">MPL</option>
        <option value="PBL-2">PBL-2</option>
      </select>
      <label for="Lab Location">Lab Location:</label>
      <select id="Lab Location" name="Lab Location">
        <option value="DSAL"></option>
        <option value="MPL">A36</option>
        <option value="PBL-2">A25</option>
        <option value="PBL-2">A26</option>
        <option value="PBL-2">A27</option>
      </select>
      <label for="status">Status:</label>
      <input type="text" placeholder="enter your current status" required>
      


      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
